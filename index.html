<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<title>Document</title>
</head>

<body>
	<nav>
		<label class="logo">DesignX</label>
		<ul>
			<li><a class="active" href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">Feedback</a></li>
			<li>
				<a href="#">
					<select name="Languages" id="dropdown">
						<option id="dropd" value="Languages">Languages</option>
						<option value="HTML">HTML</option>
						<option value="CSS">CSS</option>
						<option value="JAVASCRIPT">JAVASCRIPT</option>
						<option value="PHP">PHP</option>
					</select>
				</a>
			</li>
		</ul>
		<label id="icon">
			<i class="fa fa-bars"></i>
		</label>
	</nav>
	<section>
		<div></div>
	</section>
	<iframe class="video" width="70%" height="715" src="https://www.youtube.com/embed/9SUuPgQ598s?si=QB68jwq43YojwCNe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
	<script>
		$(document).ready(function () {
			$('#icon').click(function () {
				$('ul').toggleClass('show');
			});
		});
	</script>
</body>

</html>
